<template>
    <require from="converter/date"></require>
    <div class="view-edit">
        <div id="view-edit__progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div class="view-edit__content md-card mdl-shadow--2dp">
            <div class="view-edit__header">
                <div class="view-edit__header_docname mdl-typography--headline mdl-color-text--grey-600">
                    ${document.title}
                    <button class="mdl-button mdl-js-button mdl-button--icon view-edit__header-rename">
                        <i class="material-icons">edit</i>
                    </button>
                </div>
                <div class="view-edit__last-edited">
                    ${document.lastModified | date}
                </div>
            </div>
            <div class="view-edit__editor">
                <textarea id="md-editor"></textarea>
            </div>
        </div>
    </div>
</template>
